hash:
  data_type: hash
  settings:
    terms_and_conditions_link:
      value:
        en: https://example.com
        et: https://example.et
      created_at: '2019-12-12T17:07:45.930Z'
      updated_at: '2019-12-12T17:07:45.930Z'
      updated_by:
      description: 'Link to terms and conditions document. Must be single parsable
        hash of <locale>:<URL> elements. URL can be relative (''/public/terms_and_conditions.pdf'')
        or absolute (''https://example.com/terms_and_conditions.pdf''). Relative URL
        must start with a forward slash. Default is: "{"en":"https://example.com",
        "et":"https://example.et"}"'
    violations_count_regulations_link:
      value:
        en: https://example.com#some_anchor
      created_at: '2019-12-12T17:07:45.952Z'
      updated_at: '2019-12-12T17:07:45.952Z'
      updated_by:
      description: 'Link to ToC clause on user agreement termination, used in ban
        message banner. Must be parsable string containing hash of <locale>:<URL>
        elements. URL can be relative (''/public/terms_and_conditions.pdf'') or absolute
        (''https://example.com/terms_and_conditions.pdf''). Relative URL must start
        with a forward slash. Default: "{"en":"https://example.com#some_anchor"}"'
