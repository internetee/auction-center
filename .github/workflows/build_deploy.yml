name: build and deploy on pullrequest

on:
  pull_request:
    branches:
    - master

  push:
    branches:
    - build_test_deploy

jobs:
  
  build:
    runs-on: ubuntu-20.04

    steps:

      - uses: actions/checkout@v2

      - name: Set image tag
        run: |
          SHORT_SHA=$(git describe --always)
          echo "ghcr.io/internetee/auction_center:RC_$SHORT_SHA" > TAG
          echo "ghcr.io/internetee/auction_center:STATIC_RC_$SHORT_SHA" > STATIC_TAG

      - name: Set config files for build
        run: |
          cp config/database.yml.sample config/database.yml
          ls -l config/

      - name: Build rails image
        run: |
          docker build -t $(cat TAG) -f Dockerfile.generic .

      - name: Build static content image
        env:
          PASSWORD: ${{ secrets.GHCR }}
        run: |
          echo $PASSWORD | docker login ghcr.io -u eisbot --password-stdin
          docker create -ti --name rails $(cat TAG) bash
          docker cp rails:/opt/webapps/app/public/ ./public/
          docker build -t $(cat STATIC_TAG) -f Dockerfile.generic-static .

      - name: Push Docker images to gh container registry
        run: |
          docker push $(cat TAG)
          docker push $(cat STATIC_TAG)

  temporarily_disable_deploy:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Set variable
        run: echo "is_self-hosted_runner_safe=false" >> $GITHUB_ENV

  deploy:
    if: github.IS_SELF-HOSTED_RUNNER_SAFE == true
    needs:
      - build
      - temporarily_disable_deploy
    runs-on: [self-hosted, helm-kubectl]
    env:
      K_CONFIG: ${{ secrets.KUBE_CONFIG }}
    steps:
      - uses: actions/checkout@v2

      - name: Set image tag
        run: |
          SHORT_SHA=$(git describe --always)
          echo "RC_$SHORT_SHA" > TAG

      - name: Upgrade auction in auction-staging
        run: |
          echo $K_CONFIG | base64 -di > kubeconfig
          export KUBECONFIG=./kubeconfig
          helm upgrade --install auction-st --set "image.tag=$(cat TAG)" charts --namespace=auction-staging